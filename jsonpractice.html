<!DOCTYPE HTML>
<html>
 <head> 
     <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <body>
        <title>JSON PRACTICE</title>
    
   <script>
        
        
        cats = $.get('https://catfact.ninja/breeds?limit=1',function(data,status) {
          if (status == "success") {
              console.log(data["breed"]);
              $(".breed").append(data);
          }
            else {
                alert('no success');
            }
            });
            
        console.log(cats);
       </script>
    
      <div id="breed"></div>
    <p> API for cat breeds</p>
    </body>
</html>
